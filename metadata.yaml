name: astrbot_plugin_lzpersona
display_name: LZ快捷人格生成器
desc: AI 驱动的人格生成、优化、画像工具。通过简单描述生成人格，智能优化提示词，与 AstrBot 原生 Persona 系统无缝集成。
version: v1.0.3
author: idiotsj
repo: https://github.com/idiotsj/astrbot_plugin_lzpersona
help: |
  LZ快捷人格生成器 - AI 驱动的人格管理工具
  
  ======== 人格管理功能 ========
  
  /快捷人格 使用帮助            - 显示帮助
  /快捷人格 生成人格 <描述>     - 根据描述生成人格
  /快捷人格 优化人格 <反馈>     - 根据反馈优化当前人格
  /快捷人格 压缩人格 [强度]     - 压缩人格提示词
  /快捷人格 确认应用            - 应用待确认的人格
  /快捷人格 取消操作            - 取消待确认的人格
  /快捷人格 历史版本            - 查看历史版本列表
  /快捷人格 版本回滚            - 回滚到上一个版本
  /快捷人格 人格列表            - 列出所有人格
  /快捷人格 查看详情 <人格ID>   - 查看人格详情
  /快捷人格 激活人格 [人格ID]   - 激活人格到当前对话
  
  别名: /qp 或 /quickpersona
  
  ======== 用户画像功能 ========
  
  /画像 帮助                    - 显示画像功能帮助
  /画像 添加监控 <用户ID> [模式] - 添加画像监控 (global/group)
  /画像 移除监控 <用户ID>       - 移除画像监控
  /画像 监控列表                - 查看所有监控配置
  /画像 查看 <用户ID>           - 查看用户画像
  /画像 列表                    - 查看所有画像
  /画像 强制更新 <用户ID>       - 立即更新画像
  /画像 删除 <用户ID>           - 删除用户画像
  
  别名: /profile 或 /pf
  
  注意: 用户画像功能需要在配置中启用 profile_enabled
